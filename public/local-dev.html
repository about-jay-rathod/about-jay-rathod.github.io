<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Rathod - Local Development</title>
    
    <!-- Load local environment config FIRST (never committed to GitHub) -->
    <script src="../local-env.js"></script>
    
    <!-- Then load the main config -->
    <script src="assets/js/config.js"></script>
    
    <!-- Override endpoints for local emulator -->
    <script>
        if (window.localEmulatorConfig && window.portfolioConfig) {
            // Override with local emulator endpoints for development
            window.portfolioConfig.apiEndpoints = window.localEmulatorConfig.endpoints;
        }
    </script>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info">
            <h3>üîß Local Development Mode</h3>
            <p><strong>Environment:</strong> <span id="environment"></span></p>
            <p><strong>API Endpoints:</strong></p>
            <ul id="endpoints"></ul>
        </div>
        
        <div class="alert alert-warning">
            <h5>‚ö†Ô∏è Security Notice:</h5>
            <p>This file uses <code>local-env.js</code> which contains sensitive Firebase configuration.</p>
            <p><strong>Make sure <code>local-env.js</code> is in your .gitignore!</strong></p>
        </div>
        
        <a href="index.html" class="btn btn-primary">Go to Main Site</a>
    </div>
    
    <script>
        // Display current configuration
        document.getElementById('environment').textContent = 
            window.portfolioConfig?.app?.environment || 'unknown';
        
        const endpointsList = document.getElementById('endpoints');
        if (window.portfolioConfig?.apiEndpoints) {
            Object.entries(window.portfolioConfig.apiEndpoints).forEach(([key, url]) => {
                const li = document.createElement('li');
                li.textContent = `${key}: ${url}`;
                endpointsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
